<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .big {
            font-size: 24px;
            padding: 15px 30px;
        }
        .small {
            font-size: 12px;
            padding: 5px 10px;
        }
        #videoContainer {
            display: none;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <div id="mainPage">
        <img id="mainImage" src="your-image-url-here.jpg" alt="Main Image">
        <div>
            <button id="yesButton" onclick="handleYes()">Yes</button>
            <button id="noButton" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="confirmationPage" style="display: none;">
        <img id="confirmationImage" src="your-confirmation-image-url-here.jpg" alt="Are You Sure?">
        <div>
            <button id="confirmYesButton" onclick="handleConfirmYes()">Yes</button>
            <button id="confirmNoButton" onclick="handleConfirmNo()">No</button>
        </div>
    </div>

    <div id="videoContainer">
        <video id="video" width="320" height="240" controls>
            <source src="your-video-url-here.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        let isConfirming = false;

        function handleYes() {
            if (!isConfirming) {
                document.getElementById('mainPage').style.display = 'none';
                document.getElementById('confirmationPage').style.display = 'block';
                isConfirming = true;
            }
        }

        function handleNo() {
            if (isConfirming) {
                document.getElementById('confirmationPage').style.display = 'none';
                document.getElementById('mainPage').style.display = 'block';
                isConfirming = false;
            } else {
                document.getElementById('videoContainer').style.display = 'flex';
                document.getElementById('yesButton').classList.add('big');
                document.getElementById('noButton').classList.add('small');
            }
        }

        function handleConfirmYes() {
            // Redirect to the final page with images and video
            window.location.href = "finalPage.html"; // Create a separate HTML file for this
        }

        function handleConfirmNo() {
            document.getElementById('confirmationPage').style.display = 'block';
            document.getElementById('videoContainer').style.display = 'none';
            document.getElementById('yesButton').classList.remove('big');
            document.getElementById('noButton').classList.remove('small');
        }
    </script>

</body>
</html>
